<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bill Calculator</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Maitre D</h1>
    </header>
    <main>
        <article>
            <section class="tip-calculator">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <label for="total">Total: </label>
                                <input id="total" type="text" class="form-control" required autofocus> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="tip-label">Tip: </label>
                            </td>
                            <td>
                                <label for="rate">Rate: </label>
                                <input id="rate" type="text" class="form-control" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="tax">Tax: </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="grand-total">Grand Total: </label> 
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="button">
                    <button id="calculateTotal" type="submit">Calculate</button>
                </div>
            </section>
        </article>
    </main>
</body>
<script type="module" src="script/calculator.js"></script>
</html>
